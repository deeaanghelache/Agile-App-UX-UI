<div class="body">
    <div class="header">
        <h1> Projects </h1>
    </div>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn search btn-outline-success my-2 my-sm-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

<br>

<div class="table">
  <table>
    <thead>
    <tr>
      <th>Project Name</th>
      <th>Scrum Master</th>
      <th>Developers</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of getPaginatedProjects()">
      <td>{{ project.projectName }}</td>
      <td>{{ project.scrumMaster }}</td>
      <td><img height="30px" src="../../../assets/images/devs.png"></td>
    </tr>
  </tbody>
    <tfoot>
      <tr>
          <td colspan="4">
              <div class="pagination" style="float: right;">
                  <button class="btn search btn-outline-success my-2 my-sm-0" (click)="prevPage()"  id="prev-btn">Previous</button>
                  <span id="page-info"></span> &nbsp; &nbsp;
                  <button class="btn search btn-outline-success my-2 my-sm-0" (click)="nextPage()"  id="next-btn">Next</button>
              </div>
          </td>
      </tr>
  </tfoot>
  </table>
</div>
</div>
